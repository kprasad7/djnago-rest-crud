<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
      <title>STUDENT BIODATA</title>

      <nav class="navbar navbar-dark bg-dark">
       <a class="navbar-brand">STUDENT BIODATA </a>
      </nav>
  </head>
  <body>

  <center>
   <h1>Dummy Data</h1>
  </center>
   <br>
   <div class="container">
    {% block content%}
      {% if messages %}
          {% for message in messages %}
               <div class="alert alert-warning alert-dismissible fade show" role="alert">
                   {{ message }}
                   <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                     <span aria-hidden="true">&times;</span>
                   </button>
                </div>   
          {% endfor %}    
      {% endif %}   
    
      
        </br>
          <form method='POST'>
            {% csrf_token %}
            <div class="col-sm-3 my-1">
              <input type="text" class="form-control" placeholder="Enrollment Id-integer value "  name='enrollment_id'>
            </div>  
            <div class="col-sm-3 my-1">
              <input type="text" class="form-control"  placeholder="first name"  name='first_name'>
            </div>
            <div class="col-sm-3 my-1">
              <input type="text" class="form-control" placeholder="last name"  name='last_name'>
            </div>  
            <div class="col-sm-3 my-1">
              <input type="text" class="form-control" placeholder="date of birth"  name='dob'>
            </div>  
            <div class="col-sm-3 my-1">
              <input type="text" class="form-control" placeholder="mobile number"  name='mobile_number'>
            </div> 
            <div class="col-sm-3 my-1">
              <input type="email" class="form-control" placeholder="email id"  name='email_id'>
            </div>
            <div class="col-sm-3 my-1">
              <input type="password" class="form-control" placeholder="password"  name='login_password'>
            </div>       
            <div class="col-sm-3 my-1">
              <input type="text" class="form-control" placeholder="otp--integer value only"  name='login_otp'>
            </div>       
     
            <button type="submit" class="btn btn-primary">INSERT</button>
         
     

</form>
</div>

<center><a href="home">Click Here</a></th> <h10>Back To Main Page</h10></center>



</div>
    
    

    
       

        
    


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
  </body>
</html>






{% endblock content%}
